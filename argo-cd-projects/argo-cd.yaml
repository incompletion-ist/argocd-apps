---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd
  namespace: argocd
  finalizers: null
spec:
  description: ArgoCD Deployment
  sourceRepos:
    - https://github.com/incompletion-ist/argocd-apps
  destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers: null
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: argo-cd
    repoURL: https://github.com/incompletion-ist/argocd-apps.git
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd-projects
  namespace: argocd
  finalizers: null
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: argo-cd-projects
    repoURL: https://github.com/incompletion-ist/argocd-apps.git
    targetRevision: HEAD
