---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: secrets-store-csi-driver
  namespace: argocd
spec:
  description: secrets-store-csi-driver Deployment
  sourceRepos:
    - git@github.com:incompletion-ist/argocd-apps.git
  destinations:
    - namespace: secrets-store-csi-driver
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-store-csi-driver
  namespace: argocd
spec:
  destination:
    namespace: secrets-store-csi-driver
    server: https://kubernetes.default.svc
  project: secrets-store-csi-driver
  source:
    path: secrets-store-csi-driver
    repoURL: git@github.com:incompletion-ist/argocd-apps.git
    targetRevision: secrets-store-csi-driver
